<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Proyecto Ghost - Documentando la transformaci贸n del Cristian a los 85 kg">
    <title>Proyecto Ghost - Transformaci贸n de Peso</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-pattern"></div>
        <div class="logo-container">
            <img src="../proyecto-ghost-logo.png" alt="Proyecto Ghost Logo" class="logo">
        </div>
        <div class="hero-content">
            <h1>Proyecto Ghost</h1>
            <p>Documentando la transformaci贸n del Cristian a los 85 kg</p>
        </div>
    </section>

    <div class="container">
        <!-- Initial Weight Card -->
        <div class="card initial-weight-card">
            <div class="card-content">
                <div class="initial-weight-info">
                    <div class="date-badge">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span>25 de septiembre de 2025</span>
                    </div>
                    <h2>Peso Inicial</h2>
                    <div class="weight-display">
                        <span class="weight-value">103.2</span>
                        <span class="weight-unit">kg</span>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="goal-info">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <circle cx="12" cy="12" r="6"></circle>
                        <circle cx="12" cy="12" r="2"></circle>
                    </svg>
                    <p class="goal-label">Objetivo</p>
                    <p class="goal-value">85.0 kg</p>
                </div>
            </div>
        </div>

        <!-- Progress Overview -->
        <div class="metrics-grid">
            <div class="metric-card">
                <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2a2 2 0 0 1 2 2v16a2 2 0 0 1-4 0V4a2 2 0 0 1 2-2z"></path>
                </svg>
                <p class="metric-label">Peso Actual</p>
                <div class="metric-value-container">
                    <span class="metric-value">100.8</span>
                    <span class="metric-unit">kg</span>
                </div>
            </div>
            <div class="metric-card">
                <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                <p class="metric-label">Peso Perdido</p>
                <div class="metric-value-container">
                    <span class="metric-value">2.4</span>
                    <span class="metric-unit">kg</span>
                </div>
            </div>
            <div class="metric-card">
                <svg class="metric-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                </svg>
                <p class="metric-label">Progreso</p>
                <div class="metric-value-container">
                    <span class="metric-value">13.2</span>
                    <span class="metric-unit">%</span>
                </div>
            </div>
        </div>

        <!-- Weight Chart -->
        <div class="card chart-card">
            <h2>Evoluci贸n del Peso</h2>
            <div class="chart-container">
                <canvas id="weightChart"></canvas>
            </div>
        </div>

        <!-- Weighings Timeline -->
        <div class="timeline-section">
            <h2>Historial de Pesajes</h2>
            <div class="weighings-container" id="weighingsContainer"></div>
        </div>
    </div>

    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
